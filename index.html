<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Caregiver App</title> 
    <style> 
    body { 
        background: linear-gradient(to bottom, #000000, #6A0DAD);
        font-family: Arial, sans-serif; 
    }
        
    h1, h2, h3 {
        color: #444;
    }

    label {
        display: block;
        margin-top: 10px;
    }

    input[type="text"],
    select {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
    }

    button {
        padding: 5px 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
</head> <body> <h1>Caregiver App</h1> <h2>Enter caregiver information</h2> <form> <label for="name">Name</label> <input type="text" id="name" name="name" required>
    <label for="age">Age</label>
    <input type="text" id="age" name="age" required>

    <label for="workplace">Place of work</label>
    <input type="text" id="workplace" name="workplace" required>

    <button type="submit">Submit</button>
</form>

<h2>Patient survey</h2>
<form id="patient-survey-form">
    <label for="favorite-color">Favorite color</label>
    <input type="text" id="favorite-color" name="favorite-color" required>

    <label for="favorite-song">Favorite song</label>
    <input type="text" id="favorite-song" name="favorite-song" required>

    <label for="favorite-sport">Favorite sport</label>
    <input type="text" id="favorite-sport" name="favorite-sport" required>

    <label for="favorite-team">Favorite sport team</label>
    <input type="text" id="favorite-team" name="favorite-team" required>

    <label for="occupation">Occupation in earlier years</label>
    <input type="text" id="occupation" name="occupation" required>

    <label for="favorite-movie">Favorite movie</label>
    <input type="text" id="favorite-movie" name="favorite-movie" required>

    <label for="favorite-tv-show">Favorite television show</label>
    <input type="text" id="favorite-tv-show" name="favorite-tv-show" required>

    <button type="submit">Submit</button>
</form>

<h2>Describe their general mood today</h2>
<form>
    <label for="mood">Mood</label>
    <select id="mood" name="mood">
        <option value="good">Good</option>
        <option value="bad">Bad</option>
        <option value="okay">Okay</option>
    </select>

    <label for="changes">Describe any changes</label>
    <textarea id="changes" name="changes" rows="4" cols="50"></textarea>

    <button type="submit">Submit</button>
</form>

<h2>Generated Schedule</h2>
<div id="schedule"></div>

<script>
    function getRandomNumber(usedNumbers) {
        let randomNumber;
        do {
            randomNumber = Math.floor(Math.random() * 16) + 1;
        } while (usedNumbers.includes(randomNumber));
        return randomNumber;
    }

    function generateSchedule() {
        let schedule = [];
        let usedNumbers = [];

        let favoriteColor = document.getElementById('favorite-color').value;
        let favoriteSong = document.getElementById('favorite-song').value;
        let favoriteSport = document.getElementById('favorite-sport').value;
        let favoriteTeam = document.getElementById('favorite-team').value;
        let occupation = document.getElementById('occupation').value;
        let favoriteMovie = document.getElementById('favorite-movie').value;
        let favoriteShow = document.getElementById('favorite-tv-show').value;
        
        for (let i = 0; i < 7; i++) {
            let activity = '';
            let number = getRandomNumber(usedNumbers);

            usedNumbers.push(number);
            switch (number) {
                case 1:
                    activity = `Music Therapy: Play songs similar to ${favoriteSong}. Encourage them to sing along or play simple instruments like a tambourine or maracas.`;
                    break;
                case 2:
                    activity = `Reminiscence Therapy: Create a memory box filled with items related to their past (like their experience as a ${occupation}, such as old photographs, letters, or mementos. Discuss these items to stimulate memory recall.`;
                    break;
                case 3:
                    activity = `Art and Craft: Offer painting, drawing, or crafting activities. They could use ${favoriteColor} in their art. Provide supplies for them to create art or crafts that align with their interests, whether it\'s nature, animals, or abstract art. Have them physically draw things that they like so if the user puts in basketball then have them draw that.`;
                    break;
                case 4:
                    activity = `Gardening: If they have a green thumb or used to enjoy gardening, provide potted plants or a small garden space for them to tend to. It can be therapeutic and engaging.`;
                    break;
                case 5:
                    activity = `Cooking or Baking: Simple cooking or baking tasks that they used to enjoy, like making cookies or sandwiches, can engage their senses and memories. Have them cook their favorite foods `;
                    break;
                case 6:
                    activity = `Reading: Read aloud from a book, magazine, or newspaper based on their interests. Even if they can\'t read independently, listening to a familiar topic can be comforting.`;
                    break;
                case 7:
                    activity = `Puzzles and Games: Offer puzzles, Sudoku, crossword puzzles, or other brain games that match their cognitive abilities. Choose puzzles related to their interests, such as nature or history.`;
                    break;
                case 8:
                    activity = `Physical Activities: Gentle exercises like chair yoga or stretching can help maintain mobility and reduce restlessness. Ensure they\'re safe during physical activities. If they\'re in a healthy state, allow them to engage in ${favoriteSport} in a monitored environment.`;
                    break;
                case 9:
                    activity = `Nature Walks: If possible, take them for short walks in a garden, park, or around the neighborhood to connect with nature and get fresh air.`;
                    break;
                case 10:
                    activity = `Animal Therapy: If they love animals, arrange for visits from therapy animals or have a pet-friendly environment. Interaction with pets can have a calming effect.`;
                    break;
                case 11:
                    activity = `Photography: Provide a simple camera or smartphone with a camera app and encourage them to take pictures of things they find interesting, like flowers, birds, or family members.`;
                    break;
                case 12:
                    activity = `Sensory Stimulation: Offer sensory activities like scented oils, textured objects, or soft fabrics to engage their sense of touch and smell.`;
                    break;
                case 13:
                    activity = `Socializing: Facilitate social interaction with peers in a supportive group setting. Engage in discussions or group activities based on common interests. For example, allow them to talk about the ${favoriteTeam}\'s games or anything related to the sport of ${favoriteSport}.`;
                    break;
                case 14:
                    activity = `Storytelling: Encourage them to share stories from their past or create fictional stories together. This can stimulate creativity and memory. They can also write stories based off their <i>${favoriteShow}</i> or <i>${favoriteMovie}</i>.`;
                    break;
                case 15:
                    activity = `Technology-Based Activities: Use tablets or computers for simple games, interactive apps, or video calls with loved ones. Ensure the technology is user-friendly and matches their capabilities.`;
                    break;
                case 16:
                    activity = `Customized Memory Books: Create personalized memory books with pictures and stories from their life to trigger memories and provide comfort.`;
                    break;
            }
            schedule.push(activity);
        }
        return schedule;
    }


    function displaySchedule(schedule) {
        let scheduleElement = document.getElementById('schedule');
        let scheduleHTML = '<ul>';
        for (let i = 0; i < schedule.length; i++) {
            scheduleHTML += `<li>${schedule[i]}</li>`;
        }
        scheduleHTML += '</ul>';
        scheduleElement.innerHTML = scheduleHTML;
    }

    document.getElementById('patient-survey-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let schedule = generateSchedule();
            displaySchedule(schedule);
    });
</script>
</body> </html>
